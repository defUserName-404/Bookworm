<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org">
<head th:fragment="boot_strap">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <title>Bookworm</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" aria-current="page" th:href="@{/api/v1/books/all}">Books</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/api/v1/authors/all}">Authors</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/api/v1/publishers/all}">Publishers</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/api/v1/genres/all}">Genres</a>
                </li>
            </ul>
            <form class="d-flex" role="search" method="get" th:action="@{/groups}" sec:authorize="isAuthenticated()">
                <input
                        class="form-control me-2"
                        type="search"
                        name="q"
                        th:value="${param.q}"
                        placeholder="Search"
                        aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit" sec:authorize="isAuthenticated()">
                    Search
                </button>
            </form>
        </div>
        <ul class="navbar-nav ml-5 pl-5">
            <li class="nav-item dropdown">
                <a class="dropdown-toggle nav-link"
                   href="#"
                   role="button"
                   data-bs-toggle="dropdown"
                   aria-expanded="false">
                    <i class="bi bi-person-circle"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li sec:authorize="isAuthenticated()">
                        <h5 sec:authentication="name" class="p-2 mb-1 text-center"></h5>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <hr class="dropdown-divider"/>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a class="dropdown-item" th:href="@{/auth/login}">Login</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a class="dropdown-item" th:href="@{/auth/registration-form}">Register</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                    </li>
                    <li>
                        <hr class="dropdown-divider"/>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div layout:fragment="main"></div>
</div>
</body>
</html>
